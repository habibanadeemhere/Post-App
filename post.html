<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

    <link rel="stylesheet" href="post.css" />
</head>

<body>



<nav class="navbar">
  <form class="container-fluid">
    <div class="input-group">
      <span class="input-group-text" id="basic-addon1"><img class="img1" src="images/picture.png" alt=""></span>
      <span class="navbar-brand mb-0 h1 p-3">Post App</span>
    </div>
  </form>
</nav>



  <div class="d-flex m-4">
        <div class="col-4 ">
          <div class="card m-5 p-2 p-4 for">
            <div class="mb-3">
              <label for="title" class="form-label">Post Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter your title..."
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                rows="3" placeholder="Enter some description here.."
              ></textarea>
            </div>

<div class="bgImages d-flex justify-content-around m-2">
  <img class="bg-img selectedImg" src="images/img1.jpg" alt="" onclick="selectBg(this)">
  <img class="bg-img" src="images/img2.webp" alt="" onclick="selectBg(this)">
  <img class="bg-img" src="images/img3.jpg" alt="" onclick="selectBg(this)">
  <img class="bg-img" src="images/img4.avif" alt="" onclick="selectBg(this)">
  <img class="bg-img" src="images/img5.avif" alt="" onclick="selectBg(this)">
</div>



            <div class="ms-auto p-2 ">
              <button onclick="dltAll()" class="btn btn2">Delete all post</button>
              <button onclick="post()" type="button" class="btn btn1">Post</button>
            </div>
          </div>
        </div>
        <div class="col-5">
          <div id="post">

          </div>
        </div>
      </div>
    </div>









<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <script src="post.js"></script>


</body>

</html>
